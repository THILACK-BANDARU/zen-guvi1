<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey-form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style_survey.css">


</head>
<body>
  <div class="row">
    <div class="offset-3 col-6" style="border:black ; border-width:1px; border-style:outset;">
      
      <div class="name">
              <b>Name <sup style="color:red">*</sup></b>
              <div class="row"> 
                  <div class="col-6">
                     <div class="form-group">
                         <label for="f_name"> FIRST NAME</label>
                         <input type="text" class="form-control" id="f_name">
                       </div>
                      </div>
                      <!-- <div class="col-6"></div> -->
                      <div class="col-6">
                        <div class="form-group">
                         <label for="l_name"> LAST NAME </label>
                         <input type="text" class="form-control" id="l_name">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="email">
                    <label for="email"><b>Email<sup style="color:red">*</sup></b></label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="starrting">
                <div class="rating"><b>User Experience</b>
                  <input type="radio" name="star" id="star1"><label for="star1"> 
                    </label>
                    <input type="radio" name="star" id="star2"><label for="star2">
                    </label>
                    <input type="radio" name="star" id="star3"><label for="star3">
                    </label>
                    <input type="radio" name="star" id="star4"><label for="star4">
                    </label>
                    <input type="radio" name="star" id="star5"><label for="star5">
                    </label>
                  </div>
                <div>
                  Overall How you would you experience with us?</div>
                </div>
              </div>
            </div>
</body>
</html>
